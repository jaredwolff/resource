{{ define "title" }}
  {{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}
{{ define "main" }}
<div class="container">
  <div class="row justify-content-center align-self-center">
    <div class="col-lg-6 col-md-8 text-center box">
      <h1>{{ .Title }}</h1>
      <h2 class="text-muted">{{ .Params.Subtitle }} Singler</h2>
      <hr>
      <div class="text-left">
      {{ .Content }}
      </div>
    </div>
  </div>
</div>
{{ end }}
